<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인화면</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="side_bar">
        <div class="side_top">
          <a href="#none">
            <img src="../img/logo.png" alt="로고" />
          </a>
          <div class="side_btns">
            <button type="button" class="write_btn">
              <img src="../img/edit.svg" alt="글쓰기" />
            </button>
            <button type="button" class="setting_btn">
              <img src="../img/setting.svg" alt="설정" />
            </button>
          </div>
          <ul class="side_menu_area">
            <li>
              <a href="#none" class="side_menu present_page">menu01</a>
            </li>
            <li>
              <a href="#none" class="side_menu">menu02</a>
            </li>
            <li>
              <a href="#none" class="side_menu">menu03</a>
            </li>
          </ul>
        </div>
        <a href="#none" class="logout">로그아웃</a>
        <!-- 모바일 사이즈에서 보이는 부분 -->
        <button type="button" class="menu_btn">
          <img src="../img/menu.svg" alt="메뉴" />
        </button>
        <button type="button" class="close_btn">
          <img src="../img/close.svg" alt="닫기" />
        </button>
        <div class="menu_box">
          <div class="menu_top">
            <div class="menu_btns">
              <button type="button" class="write_btn">
                <img src="../img/edit.svg" alt="글쓰기" />
              </button>
              <button type="button" class="setting_btn">
                <img src="../img/setting.svg" alt="설정" />
              </button>
            </div>
            <ul class="mobile_category">
              <li>
                <a href="#none" class="side_menu">menu01</a>
              </li>
              <li>
                <a href="#none" class="side_menu">menu02</a>
              </li>
              <li>
                <a href="#none" class="side_menu">menu03</a>
              </li>
            </ul>
          </div>
          <a href="#none" class="mobile_logout">로그아웃</a>
        </div>
      </header>
      <main class="main_area">
        <section class="main_visual">
          <p class="main_txt">
            간단한 소개글 영역한 소개글 영역한 소개글 영역한 소개글 영역한
            소개글 영역한 소개글
          </p>
          <img class="main_img" src="" alt="메인 이미지" />
        </section>
      </main>
      <div class="gotop" onclick="scrollToTop()">
        <img src="../img/gotop.svg" alt="맨 위로 이동 버튼" />
      </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script async src="../js/custom.js"></script>
  </body>
</html>
