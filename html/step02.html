<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jhp_step02</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/step02.css">
  </head>
  <body>
    <div class="wrap">
      <header class="side_bar">
        <a href="#none" class="logo">
          <img src="../img/logo.png" alt="로고" />
        </a>
        <ul class="side_menu_area">
          <li">
            <a href="#none" class="side_menu present_page">menu01</a>
          </li>
          <li>
            <a href="#none" class="side_menu">menu02</a>
          </li>
          <li>
            <a href="#none" class="side_menu">menu03</a>
          </li>
        </ul>
        <button type="button">
          <img src="../img/write.svg" alt="글쓰기" />
        </button>
      </header>
      <main class="main_area">
        <section class="writing_area">
          <div class="writing_top">
            <div>
              <h1 class="writing_title">글 제목</h1>
              <span class="writing_time">0000.00.00</span>
            </div>
            <ul class="writing_btns">
              <li>
                <button type="button">
                  <img src="../img/delete.svg" alt="삭제">
                </button>
              </li>
              <li>
                <button type="button">
                  <img src="../img/eye-off.svg" alt="비공개">
                </button>
              </li>
              <li>
                <button type="button">
                  <img src="../img/edit.svg" alt="수정">
                </button>
              </li>
            </ul>
          </div>
          <div class="writing_main">
            글 내용
          </div>
        </section>
        <section class="detailed_category_area">
          <div>
            <h3 class="detailed_title"><strong class="menu_name">MENU01</strong>의 카테고리 글</h3>
            <ul>
              <li>
                <a href="#none" class="detailed_list">
                  <p>글 제목</p>
                  <span class="writing_time">0000.00.00 00:00</span>
                </a>
              </li>
              <li>
                <a href="#none" class="detailed_list">
                  <p>글 제목</p>
                  <span class="writing_time">0000.00.00 00:00</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="pagenation">
            <button type="button" class="disable_btn">
              <i class="page_arrow page_prev"></i>
            </button>
            <ul class="pages">
              <li><a href="#none" class="page present_page">1</a></li>
              <li><a href="#none" class="page">2</a></li>
              <li><a href="#none" class="page">3</a></li>
              <li><a href="#none" class="page">4</a></li>
              <li><a href="#none" class="page">5</a></li>
              <li><a href="#none" class="page">6</a></li>
              <li><a href="#none" class="page">7</a></li>
              <li><a href="#none" class="page">8</a></li>
              <li><a href="#none" class="page">9</a></li>
              <li><a href="#none" class="page">10</a></li>
            </ul>
            <button type="button">
              <i class="page_arrow page_next"></i>
            </button>
          </div>
        </section>
        <section class="comment_area">
          <form class="comment_form">
            <input class="comment_txt" type="text" placeholder="자유롭게 댓글을 달아주세요.">
            <button type="button" class="comment_submit">등록</button>
          </form>
          <ul class="comment_box">
            <li>
              <span class="writing_time">0000.00.00 00:00</span>
              <p class="comment">댓글 내용</p>
            </li>
            <li>
              <span class="writing_time">0000.00.00 00:00</span>
              <p class="comment">댓글 내용</p>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
