<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 로그인 -->
      <form class="form_box login_box">
        <a href="#none">
          <img src="../img/logo.png" alt="로고" />
        </a>
        <input type="text" placeholder="아이디 입력" />
        <input type="password" placeholder="비밀번호 입력" />
        <button type="button" class="point_btn">로그인</button>
        <button type="button" class="sub_btn signup_btn">회원가입</button>
        <p class="or">또는</p>
        <a href="#none" class="find_pw">비밀번호 찾기</a>
      </form>

      <!-- 회원가입 -->
      <form class="form_box signup_box hidden">
        <a href="#none">
          <img src="../img/logo.png" alt="로고" />
        </a>
        <input type="text" placeholder="아이디 입력*" />
        <input type="text" placeholder="이름 입력*" />
        <input type="password" placeholder="비밀번호 입력*" />
        <p class="info">*모든 항목은 필수 입력란 입니다.</p>
        <button type="button" class="point_btn">회원가입</button>
      </form>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script async src="../js/custom.js"></script>
  </body>
</html>
