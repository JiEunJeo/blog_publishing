<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글 작성</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/edit.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
  </head>
  <body>
    <div class="editor_wrap">
      <header class="editor_header">
        <input type="text" placeholder="제목을 입력해 주세요." class="post_title"/>
        <button type="button" class="done_btn" id="upload_btn">등록</button>
      </header>
      <main class="editor_area">
        <section class="editor">
          에디터 놓을 곳
        </section>
      </main>

      <!-- 모달 -->
      <div class="modal">
        <div class="modal_upload">
          <button type="button" class="close_btn">
            <img src="../img/close.svg" alt="닫기">
          </button>
          <fieldset>
            <legend>카테고리<span class="point">*</span></legend>
            <select id="category" required>
              <option value="0" class="option_placeholer" disabled selected>선택 안함</option>
              <option value="1">카테고리1</option>
              <option value="2">카테고리2</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>공개 여부<span class="point">*</span></legend>
            <div class="radio_box">
              <input type="radio" id="public" name="whether" value="public" checked>
              <label for="public" class="radio_txt">공개</label>
            </div>
            <div class="radio_box">
              <input type="radio" id="private" name="whether" value="private">
              <label for="private" class="radio_txt">비공개</label>
            </div>
          </fieldset>
          <div class="modal_btn">
            <button type="button" class="temporary_btn">임시 저장</button>
            <button type="button" class="done_btn">등록</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script async src="../js/custom.js"></script>
  </body>
</html>
