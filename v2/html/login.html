<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/v2/img/favicon.png" />
    <title>J-Park Labs - Login</title>

  <body>
    <div>
      <form class="form_box login_box">
        <div href="#none" class="logo">
          <img src="/v2/img/logo.svg" alt="로고" />

        <a href="/v2/html/signup.html" class="sub_btn">Sign up</a>
        <a href="#none" class="find_pw">Forgot your password </a>
        <div class="icon_box">
          <img src="/v2/img/icon01.png" alt="nginx" />
          <img src="/v2/img/icon02.png" alt="django" />
          <img src="/v2/img/icon03.png" alt="fastapi" />

      <footer>
        <div>
          <a
            href="https://www.flaticon.com/kr/free-icons/nginx"
